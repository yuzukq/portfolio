name: CI

on:
  push:
    branches:
      - develop
      - ci/**
      - feature/**
  pull_request:

permissions:
  contents: read

jobs:
  quality:
    name: Lint, Typecheck, Build, Links, Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (ci)
        if: ${{ hashFiles('**/package-lock.json') != '' }}
        run: npm ci

      - name: Install dependencies (install)
        if: ${{ hashFiles('**/package-lock.json') == '' }}
        run: npm install

      # コード規約と静的解析（未使用・バグパターン等）
      - name: ESLint
        run: npm run lint

      # 型チェック
      - name: TypeScript typecheck
        run: npm run typecheck

      # 本番ビルドエラーチェック(SSGの破綻等)
      - name: Build (Next.js)
        run: npm run build

      # Markdown のリンクチェック（_posts 等の外部/内部リンク）
        # Reddit は Bot ブロックで 403 を返しやすいので除外
      - name: Link check (Markdown)
        uses: lycheeverse/lychee-action@v1
        with:
          args: >-
            --verbose
            --no-progress
            --exclude-path node_modules
            --exclude 'https?://(www\\.)?reddit\\.com/.*'
            "**/*.md"
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # 依存パッケージの既知脆弱性チェック
      - name: npm audit (high and above)
        run: npm audit --audit-level=high
        continue-on-error: true
